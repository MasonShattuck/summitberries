{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <h1 class="mb-1">Portfolio</h1>
  <p class="text-muted mb-4">Recent project: pool repainting, surface repair, and maintenance.</p>

  <!-- Before vs After cards -->
  <div class="row g-4 align-items-stretch">
    <!-- BEFORE -->
    <div class="col-12 col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header fw-semibold">Before</div>
        <img
          src="{{ url_for('static', filename='pool.jpg') }}"
          class="card-img-top"
          alt="Pool before (wide)"
        >
        <div class="card-body p-2">
          <img
            src="{{ url_for('static', filename='pool2.jpg') }}"
            class="img-fluid rounded"
            alt="Pool before (close)"
          >
        </div>
      </div>
    </div>

    <!-- AFTER -->
    <div class="col-12 col-md-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header fw-semibold">After</div>
        <img
          src="{{ url_for('static', filename='pooldone.jpg') }}"
          class="card-img-top"
          alt="Pool after (wide)"
        >
        <div class="card-body p-2">
          <img
            src="{{ url_for('static', filename='pooldone2.jpg') }}"
            class="img-fluid rounded"
            alt="Pool after (close)"
          >
        </div>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <div class="text-center">
    <a href="/contact" class="btn btn-primary btn-lg">Request a Consultation</a>
  </div>
</div>

{% endblock %}
