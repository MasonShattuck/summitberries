{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Portfolio</h1>
  <p>Recent project: pool repainting, surface repair, and maintenance.</p>

  <div class="row">
    <div class="col-md-6">
      <h3>Before</h3>
      <img src="{{ url_for('static', filename='portfolio/pool/pool.jpg') }}" alt="Pool before (wide)" class="img-fluid mb-3">
      <img src="{{ url_for('static', filename='portfolio/pool/pool2.jpg') }}" alt="Pool before (close)" class="img-fluid mb-3">
    </div>
    <div class="col-md-6">
      <h3>After</h3>
      <img src="{{ url_for('static', filename='portfolio/pool/pooldone.jpg') }}" alt="Pool after (wide)" class="img-fluid mb-3">
      <img src="{{ url_for('static', filename='portfolio/pool/pooldone2.jpg') }}" alt="Pool after (close)" class="img-fluid mb-3">
    </div>
  </div>

  <hr class="my-5">

  <div class="text-center">
    <a href="/contact" class="btn btn-success btn-lg">Request a Consultation</a>
  </div>
</div>
{% endblock %}
